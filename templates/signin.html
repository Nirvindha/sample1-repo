<!DOCTYPE html>
<html>
  
  <head>
      <title class="text-center">i4 Maintenance-SignIn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      
  </head>
  <body>
    {% include 'bootstrap.html' %}
    <div class="container">
      <div class="row">
      <div class="col-5">
        <img style="float: left; margin: 0px 15px 15px 0px;" src="static/image3.avif" class="img-fluid" /> 
      </div>
      <div class="col-7">
        <div class="shadow-lg p-3 mt-5 bg-white rounded">
        <main class="text-center form-signin w-80 m-auto">
            <form>
              
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          </main>
      </div>
      </div>
    <p class="text-center mt-5 mb-3 text-muted ">&copy; 2023.i4 Maintanence.All rights reserved</p> 
  </body>

</html>
